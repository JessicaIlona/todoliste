<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>

    <body>


        <div class="todotitle">
            <h1>todos</h1>
        </div>

        <div class="paper"> 


            <div class="textfield">
                <input type="text" id="whatneedstobedone" name="whatneedstobedone" placeholder="What needs to be done?">
            </div>


            <ul class="todolist">
                <li class="item">
                    <input id="checkbox-1" class="checkbox-circle" type="checkbox" name="checkbox-1" checked> 
                    <label for="checkbox-1" class="checkbox-circle-tick"><p class="listitem checked">Milch</p></label><br>
                </li>
                
                <li class="item">
                    <input id="checkbox-2" class="checkbox-circle" type="checkbox" name="checkbox-2"> 
                    <label for="checkbox-2" class="checkbox-circle-tick"><p class="listitem">Orangensaft</p></label><br>
                </li>

                <li class="item">
                    <input id="checkbox-3" class="checkbox-circle" type="checkbox" name="checkbox-3"> 
                    <label for="checkbox-3" class="checkbox-circle-tick"><p class="listitem">Wasser</p></label><br>
                </li>

                <li class="item">
                    <input id="checkbox-4" class="checkbox-circle" type="checkbox" name="checkbox-4"> 
                    <label for="checkbox-4" class="checkbox-circle-tick"><p class="listitem">Whatever</p></label><br>
                </li>
            </ul>


            <div class="itemsleft">
                <h2>3 items left</h2>
            </div>

            



        </div>

    </body>




</html>
